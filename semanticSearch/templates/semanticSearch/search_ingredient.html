{% extends 'semanticSearch/base.html' %}

{% block content %}
<!-- Row with jumbotron component -->
<div class="row">
    <div class="col">
    <div class="jumbotron p-3">
        <h3 class="text-center">Search Ingredients.....</h3>
        <hr>
        <p class="text-center text-secondary">
        All fields are optional and needs-based.
        </p>
    </div>
    </div>
</div>
<!-- End of row with jumbotron component -->
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputSeats">Menu Item</label>
      <select id="inputSeats" class="form-control">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputDietaryRequirement">Dietary Requirement</label>
      <select id="inputDietaryRequirement" class="form-control">
        <option selected>Choose...</option>
        <option>Gluten-Free</option>
        <option>Vegetarian</option>
        <option>Vegan</option>
        <option>Dairy-free</option>
      </select>
    </div>
  </div>

  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Show Allergens
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
